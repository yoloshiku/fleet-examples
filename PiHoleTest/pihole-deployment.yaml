apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
spec:
  selector:
    matchLabels:
      app: simpleapp
      tier: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: simpleapp
        tier: frontend
    spec:
      containers:
      - env:
        - name: WEBPASSWORD
          value: "123456"
      - name: pihole
        image: pihole/pihole:latest
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        ports:
        - containerPort: 53
          hostPort: 53
          name: tcp
          protocol: TCP
        - containerPort: 53
          hostPort: 53
          name: udp
          protocol: UDP
        - containerPort: 80
          hostPort: 30003
          name: http
          protocol: TCP
